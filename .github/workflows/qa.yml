name: QA

on:
  pull_request:
    branches: ['master']
  push:
    branches: ['master']

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 19.6.0
        uses: actions/setup-node@v3
        with:
          node-version: '19.6.0'
      - name: Install dependencies
        run: yarn install
      - name: Run tests
        run: yarn test
